{% extends 'base.html' %}

{% block content %}
  <h1>제목 : {{ review.title }}</h1>
  <hr>
  <h2>영화 제목 : {{ review.movie_title }}</h2>
  <h2>평점 : {{ review.rank }}</h2>
  <p>내용 : {{ review.content }}</p>
  <a href="{% url 'community:update' review.pk %}">
    <button>[UPDATE]</button>
  </a>
  <form action="{% url 'community:delete' review.pk %}" method="POST">
    {% csrf_token %}
    <button>[DELETE]</button>
  </form>
{% endblock  %}
